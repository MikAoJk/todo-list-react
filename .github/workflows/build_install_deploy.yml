name: build,install and deploy main branch
on:
  push:
    branches:
      - main
jobs:
  build:
    name: install, build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: use Node.js 14
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '14'
      - run: yarn install
      - name: Build
        run: |
          yarn run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.2.0
        with:
          branch: gh-pages
          folder: build
